<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Support Chat - SwiftLogix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    .chat-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #f8f9fa;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #007bff;
      color: white;
      text-align: right;
    }
    .support-message {
      background-color: #e9ecef;
      color: #333;
    }
  </style>
</head>
<body>
  {% include 'customer/dashboard.html' %}

  <div class="chat-container">
    <h2>Customer Support Chat</h2>
    <div class="chat-box" id="chatBox">
      <div class="message support-message">
        <strong>Support:</strong> Hello! How can I help you today?
      </div>
    </div>
    <div class="input-group">
      <input type="text" class="form-control" id="messageInput" placeholder="Type your message here...">
      <button class="btn btn-primary" type="button" id="sendMessageBtn">Send</button>
    </div>
    <div class="mt-3">
      <button class="btn btn-secondary" id="backToDashboard">Back to Dashboard</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const chatBox = document.getElementById('chatBox');
      const messageInput = document.getElementById('messageInput');
      const sendMessageBtn = document.getElementById('sendMessageBtn');
      const backToDashboardBtn = document.getElementById('backToDashboard');

      // Send message function
      function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        // Add user message to chat box
        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'message user-message';
        userMessageDiv.innerHTML = `<strong>You:</strong> ${message}`;
        chatBox.appendChild(userMessageDiv);

        // Clear input
        messageInput.value = '';

        // Scroll to bottom
        chatBox.scrollTop = chatBox.scrollHeight;

        // Send message to backend
        fetch('/api/customer/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
          if (data.message) {
            // Add confirmation message
            const confirmationDiv = document.createElement('div');
            confirmationDiv.className = 'message support-message';
            confirmationDiv.innerHTML = '<strong>Support:</strong> Thank you for your message. Our support team will get back to you soon.';
            chatBox.appendChild(confirmationDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
          }
        })
        .catch(error => {
          console.error('Error:', error);
          const errorDiv = document.createElement('div');
          errorDiv.className = 'message support-message';
          errorDiv.innerHTML = '<strong>Support:</strong> Sorry, there was an error sending your message. Please try again.';
          chatBox.appendChild(errorDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      }

      // Event listeners
      sendMessageBtn.addEventListener('click', sendMessage);
      
      messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      backToDashboardBtn.addEventListener('click', function() {
        window.location.href = '/customer';
      });
    });
  </script>
</body>
</html>
