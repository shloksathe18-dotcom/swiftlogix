<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - SwiftLogix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-logo">ðŸšš SwiftLogix</h1>
        <p class="auth-subtitle">Create your account and get started</p>
      </div>
      
      <form id="registerForm" class="auth-form">
        <div class="alert alert-danger d-none" id="errorAlert"></div>
        <div class="alert alert-success d-none" id="successAlert"></div>
        
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" placeholder="John Doe" required />
        </div>
        
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" placeholder="your@email.com" required />
        </div>
        
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Min 6 characters" minlength="6" required />
        </div>
        
        <div class="mb-4">
          <label class="form-label">Register As</label>
          <select class="form-select" name="role" required>
            <option value="">Select Role</option>
            <option value="customer">Customer - Order deliveries</option>
            <option value="driver">Driver - Deliver packages</option>
            <option value="admin">Admin - Manage platform</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mb-3" id="registerBtn">
          <span id="btnText">Create Account</span>
          <span id="btnLoader" class="loading d-none"></span>
        </button>
        
        <div class="text-center">
          <p class="mb-0">Already have an account? <a href="/login" class="auth-link">Login here</a></p>
        </div>
      </form>
      
      <div class="auth-footer">
        <p>Â© 2025 SwiftLogix. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script>
    const form = document.getElementById('registerForm');
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');
    const registerBtn = document.getElementById('registerBtn');
    const btnText = document.getElementById('btnText');
    const btnLoader = document.getElementById('btnLoader');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorAlert.classList.add('d-none');
      successAlert.classList.add('d-none');
      
      // Show loading
      btnText.classList.add('d-none');
      btnLoader.classList.remove('d-none');
      registerBtn.disabled = true;

      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        password: formData.get('password'),
        role: formData.get('role')
      };

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          // Save token
          localStorage.setItem('token', result.token);
          localStorage.setItem('user', JSON.stringify(result.user));
          
          successAlert.textContent = 'Registration successful! Redirecting...';
          successAlert.classList.remove('d-none');
          
          // Redirect after 1 second
          setTimeout(() => {
            if (result.user.role === 'customer') {
              window.location.href = '/customer';
            } else if (result.user.role === 'driver') {
              window.location.href = '/driver';
            } else if (result.user.role === 'admin') {
              window.location.href = '/admin';
            }
          }, 1000);
        } else {
          errorAlert.textContent = result.message || 'Registration failed';
          errorAlert.classList.remove('d-none');
        }
      } catch (error) {
        errorAlert.textContent = 'Network error. Please try again.';
        errorAlert.classList.remove('d-none');
      } finally {
        btnText.classList.remove('d-none');
        btnLoader.classList.add('d-none');
        registerBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
