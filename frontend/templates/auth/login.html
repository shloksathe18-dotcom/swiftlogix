<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SwiftLogix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-logo">ðŸšš SwiftLogix</h1>
        <p class="auth-subtitle">Welcome back! Please login to your account</p>
      </div>
      
      <form id="loginForm" class="auth-form">
        <div class="alert alert-danger d-none" id="errorAlert"></div>
        
        <div class="mb-4">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" placeholder="your@email.com" required />
        </div>
        
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter your password" required />
        </div>
        
        <div class="mb-4">
          <label class="form-label">Login As</label>
          <select class="form-select" name="role" required>
            <option value="">Select Role</option>
            <option value="customer">Customer</option>
            <option value="driver">Driver</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
          <span id="btnText">Login</span>
          <span id="btnLoader" class="loading d-none"></span>
        </button>
        
        <div class="text-center mb-3">
          <a href="#" id="forgotPasswordLink" class="auth-link">Forgot Password?</a>
        </div>
        
        <div class="text-center">
          <p class="mb-0">Don't have an account? <a href="/register" class="auth-link">Register here</a></p>
        </div>
      </form>
      
      <!-- Forgot Password Modal -->
      <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Reset Password</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="alert alert-info">
                <strong>Info:</strong> Enter your email address and we'll send you a link to reset your password.
              </div>
              <form id="forgotPasswordForm">
                <div class="alert alert-danger d-none" id="forgotPasswordError"></div>
                <div class="alert alert-success d-none" id="forgotPasswordSuccess"></div>
                <div class="mb-3">
                  <label class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="your@email.com" required />
                </div>
                <button type="submit" class="btn btn-primary w-100" id="resetPasswordBtn">
                  <span id="resetBtnText">Send Reset Link</span>
                  <span id="resetBtnLoader" class="loading d-none"></span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <div class="auth-footer">
        <p>Â© 2025 SwiftLogix. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script>
    const form = document.getElementById('loginForm');
    const errorAlert = document.getElementById('errorAlert');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const btnLoader = document.getElementById('btnLoader');
    
    // Forgot password elements
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const forgotPasswordModal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const forgotPasswordError = document.getElementById('forgotPasswordError');
    const forgotPasswordSuccess = document.getElementById('forgotPasswordSuccess');
    const resetPasswordBtn = document.getElementById('resetPasswordBtn');
    const resetBtnText = document.getElementById('resetBtnText');
    const resetBtnLoader = document.getElementById('resetBtnLoader');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorAlert.classList.add('d-none');
      
      // Show loading
      btnText.classList.add('d-none');
      btnLoader.classList.remove('d-none');
      loginBtn.disabled = true;

      const formData = new FormData(form);
      const data = {
        email: formData.get('email'),
        password: formData.get('password')
      };
      const role = formData.get('role');

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          // Save token
          localStorage.setItem('token', result.token);
          localStorage.setItem('user', JSON.stringify(result.user));
          
          // Redirect based on role
          if (result.user.role === 'customer') {
            window.location.href = '/customer';
          } else if (result.user.role === 'driver') {
            window.location.href = '/driver';
          } else if (result.user.role === 'admin') {
            window.location.href = '/admin';
          }
        } else {
          errorAlert.textContent = result.message || 'Login failed';
          errorAlert.classList.remove('d-none');
        }
      } catch (error) {
        errorAlert.textContent = 'Network error. Please try again.';
        errorAlert.classList.remove('d-none');
      } finally {
        btnText.classList.remove('d-none');
        btnLoader.classList.add('d-none');
        loginBtn.disabled = false;
      }
    });
    
    // Forgot password functionality
    forgotPasswordLink.addEventListener('click', (e) => {
      e.preventDefault();
      forgotPasswordModal.show();
    });
    
    forgotPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      forgotPasswordError.classList.add('d-none');
      forgotPasswordSuccess.classList.add('d-none');
      
      // Show loading
      resetBtnText.classList.add('d-none');
      resetBtnLoader.classList.remove('d-none');
      resetPasswordBtn.disabled = true;
      
      const email = document.getElementById('forgotPasswordEmail').value;
      
      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          forgotPasswordSuccess.textContent = 'Password reset link sent to your email address.';
          forgotPasswordSuccess.classList.remove('d-none');
          // Clear the form
          document.getElementById('forgotPasswordEmail').value = '';
          // Hide modal after 2 seconds
          setTimeout(() => {
            forgotPasswordModal.hide();
          }, 2000);
        } else {
          forgotPasswordError.textContent = result.message || 'Failed to send reset link';
          forgotPasswordError.classList.remove('d-none');
        }
      } catch (error) {
        forgotPasswordError.textContent = 'Network error. Please try again.';
        forgotPasswordError.classList.remove('d-none');
      } finally {
        resetBtnText.classList.remove('d-none');
        resetBtnLoader.classList.add('d-none');
        resetPasswordBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
