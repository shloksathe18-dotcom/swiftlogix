<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SwiftLogix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
  <style>
    /* Additional animations for auth pages */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    
    .auth-card {
      animation: slideUp 0.8s ease;
    }
    
    @keyframes pulseGlow {
      0% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2); }
      50% { box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.2); }
      100% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2); }
    }
    
    .auth-card:hover {
      animation: pulseGlow 2s ease infinite;
    }
    
    /* Ensure emoji displays properly */
    .emoji {
      font-family: "Apple Color Emoji", "Segoe UI Emoji", NotoColorEmoji, "Noto Color Emoji", "Segoe UI Symbol", "Android Emoji", EmojiSymbols;
    }
  </style>
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-logo float-animation emoji">ðŸšš SwiftLogix</h1>
        <p class="auth-subtitle">Sign in to your account</p>
      </div>
      
      <form id="loginForm" class="auth-form">
        <div class="alert alert-danger d-none" id="errorAlert"></div>
        <div class="alert alert-success d-none" id="successAlert"></div>
        
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>
        
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" minlength="6" required />
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
          <span id="btnText">Sign In</span>
          <span id="btnLoader" class="loading d-none"></span>
        </button>
        
        <div class="text-center mb-3">
          <a href="/reset-password" class="auth-link">Forgot password?</a>
        </div>
        
        <div class="text-center">
          <p class="mb-0">Don't have an account? <a href="/register" class="auth-link">Register here</a></p>
        </div>
      </form>
      
      <div class="auth-footer">
        <p>Â© 2025 SwiftLogix. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const btnLoader = document.getElementById('btnLoader');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      errorAlert.classList.add('d-none');
      successAlert.classList.add('d-none');
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Show loading
      btnText.classList.add('d-none');
      btnLoader.classList.remove('d-none');
      loginBtn.disabled = true;
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          // Store token and user info in localStorage
          localStorage.setItem('token', result.token);
          localStorage.setItem('user', JSON.stringify(result.user));
          
          successAlert.textContent = 'Login successful! Redirecting...';
          successAlert.classList.remove('d-none');
          
          // Redirect based on user role
          setTimeout(() => {
            if (result.user.role === 'customer') {
              window.location.href = '/customer';
            } else if (result.user.role === 'driver') {
              window.location.href = '/driver';
            } else if (result.user.role === 'admin') {
              window.location.href = '/admin';
            } else {
              window.location.href = '/';
            }
          }, 1500);
        } else {
          // Show a more user-friendly message for blocked accounts
          if (result.message === 'User is blacklisted') {
            errorAlert.textContent = 'Your account is blocked. Please contact support for assistance.';
          } else {
            errorAlert.textContent = result.message || 'Login failed';
          }
          errorAlert.classList.remove('d-none');
        }
      } catch (error) {
        errorAlert.textContent = 'Network error. Please try again.';
        errorAlert.classList.remove('d-none');
      } finally {
        btnText.classList.remove('d-none');
        btnLoader.classList.add('d-none');
        loginBtn.disabled = false;
      }
    });
    
    // Add entrance animation to form elements
    document.addEventListener('DOMContentLoaded', function() {
      const formElements = document.querySelectorAll('.auth-form .mb-3, .auth-form .mb-4, .auth-form .btn, .auth-form .text-center');
      formElements.forEach((el, index) => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        
        setTimeout(() => {
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }, 200 + (index * 100));
      });
    });
  </script>
</body>
</html>
