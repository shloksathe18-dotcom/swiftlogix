<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - SwiftLogix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
  <style>
    /* Additional animations for auth pages */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    
    .auth-card {
      animation: slideUp 0.8s ease;
    }
    
    @keyframes pulseGlow {
      0% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2); }
      50% { box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.2); }
      100% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2); }
    }
    
    .auth-card:hover {
      animation: pulseGlow 2s ease infinite;
    }
    
    /* Form element entrance animations */
    .form-element {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    
    .form-element.animate {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-logo float-animation">ðŸšš SwiftLogix</h1>
        <p class="auth-subtitle">Reset your password</p>
      </div>
      
      <form id="resetPasswordForm" class="auth-form">
        <div class="alert alert-danger d-none" id="errorAlert"></div>
        <div class="alert alert-success d-none" id="successAlert"></div>
        
        <!-- Hidden fields for token and email -->
        <input type="hidden" id="token" value="{{ token }}">
        <input type="hidden" id="email" value="{{ email }}">
        
        <div class="mb-3 form-element">
          <label class="form-label">New Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter new password" minlength="6" required />
        </div>
        
        <div class="mb-4 form-element">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" minlength="6" required />
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mb-3 form-element" id="resetBtn">
          <span id="btnText">Reset Password</span>
          <span id="btnLoader" class="loading d-none"></span>
        </button>
        
        <div class="text-center form-element">
          <p class="mb-0">Remember your password? <a href="/login" class="auth-link">Login here</a></p>
        </div>
      </form>
      
      <div class="auth-footer">
        <p>Â© 2025 SwiftLogix. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script>
    const form = document.getElementById('resetPasswordForm');
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');
    const resetBtn = document.getElementById('resetBtn');
    const btnText = document.getElementById('btnText');
    const btnLoader = document.getElementById('btnLoader');
    
    // Get token and email from hidden fields (passed from backend)
    const token = document.getElementById('token').value;
    const email = document.getElementById('email').value;
    
    // If no token or email, show error
    if (!token || !email) {
      errorAlert.textContent = 'Invalid password reset link. Please request a new one.';
      errorAlert.classList.remove('d-none');
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // If no token or email, don't proceed
      if (!token || !email) {
        errorAlert.textContent = 'Invalid password reset link. Please request a new one.';
        errorAlert.classList.remove('d-none');
        return;
      }
      
      errorAlert.classList.add('d-none');
      successAlert.classList.add('d-none');
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Check if passwords match
      if (password !== confirmPassword) {
        errorAlert.textContent = 'Passwords do not match';
        errorAlert.classList.remove('d-none');
        return;
      }
      
      // Show loading
      btnText.classList.add('d-none');
      btnLoader.classList.remove('d-none');
      resetBtn.disabled = true;
      
      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            token: token,
            email: email,
            password: password
          })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          successAlert.textContent = 'Password reset successfully! Redirecting to login...';
          successAlert.classList.remove('d-none');
          
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        } else {
          errorAlert.textContent = result.message || 'Failed to reset password';
          errorAlert.classList.remove('d-none');
        }
      } catch (error) {
        errorAlert.textContent = 'Network error. Please try again.';
        errorAlert.classList.remove('d-none');
      } finally {
        btnText.classList.remove('d-none');
        btnLoader.classList.add('d-none');
        resetBtn.disabled = false;
      }
    });
    
    // Add entrance animations to form elements
    document.addEventListener('DOMContentLoaded', function() {
      const formElements = document.querySelectorAll('.form-element');
      formElements.forEach((el, index) => {
        setTimeout(() => {
          el.classList.add('animate');
        }, 100 + (index * 100));
      });
    });
  </script>
</body>
</html>
