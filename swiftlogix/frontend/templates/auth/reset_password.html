<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - SwiftLogix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-logo">ðŸšš SwiftLogix</h1>
        <p class="auth-subtitle">Reset your password</p>
      </div>
      
      <form id="resetPasswordForm" class="auth-form">
        <div class="alert alert-danger d-none" id="errorAlert"></div>
        <div class="alert alert-success d-none" id="successAlert"></div>
        
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter new password" minlength="6" required />
        </div>
        
        <div class="mb-4">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" minlength="6" required />
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mb-3" id="resetBtn">
          <span id="btnText">Reset Password</span>
          <span id="btnLoader" class="loading d-none"></span>
        </button>
        
        <div class="text-center">
          <p class="mb-0">Remember your password? <a href="/login" class="auth-link">Login here</a></p>
        </div>
      </form>
      
      <div class="auth-footer">
        <p>Â© 2025 SwiftLogix. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script>
    const form = document.getElementById('resetPasswordForm');
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');
    const resetBtn = document.getElementById('resetBtn');
    const btnText = document.getElementById('btnText');
    const btnLoader = document.getElementById('btnLoader');
    
    // Get token and email from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const email = urlParams.get('email');
    
    // If no token or email, redirect to forgot password page
    if (!token || !email) {
      window.location.href = '/login';
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorAlert.classList.add('d-none');
      successAlert.classList.add('d-none');
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Check if passwords match
      if (password !== confirmPassword) {
        errorAlert.textContent = 'Passwords do not match';
        errorAlert.classList.remove('d-none');
        return;
      }
      
      // Show loading
      btnText.classList.add('d-none');
      btnLoader.classList.remove('d-none');
      resetBtn.disabled = true;
      
      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            token: token,
            email: email,
            password: password
          })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          successAlert.textContent = 'Password reset successfully! Redirecting to login...';
          successAlert.classList.remove('d-none');
          
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        } else {
          errorAlert.textContent = result.message || 'Failed to reset password';
          errorAlert.classList.remove('d-none');
        }
      } catch (error) {
        errorAlert.textContent = 'Network error. Please try again.';
        errorAlert.classList.remove('d-none');
      } finally {
        btnText.classList.remove('d-none');
        btnLoader.classList.add('d-none');
        resetBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
